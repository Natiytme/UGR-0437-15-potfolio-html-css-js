<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="contact.css">
  <style>
    
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      margin: -1px;
      padding: 0;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="12.png" alt="Logo">
    </div>
    <div class="icon">
      <a href="#"><img src="assets/icons/icon.png" alt="Icon"></a>
    </div>
    <div class="note">
      <p>Get in touch! I'd love to hear from you.</p>
    </div>
    <nav>
      <ul class="nav-buttons">
        <li><a href="home.html">Home</a></li>
        <li><a href="aboutme.html">About</a></li>
        <li><a href="portfolio.html">portfolio</a></li>
        <li><a href="adventure.html">Adventure</a></li>
        
      </ul>
    </nav>
  </header>

  <main>
    <section class="top-text">
      <h2 class="visually-hidden">Contact Introduction</h2>
      <p>Feel free to reach out for any inquiries or just to say hello!</p>
    </section>

    <section class="contact-content">
      <h2 class="visually-hidden">Contact Form</h2>
      <div class="contact-form">
        <div class="form-row">
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Enter your email">
        </div>
        <div class="form-row">
          <label for="subject">Subject:</label>
          <input type="text" id="subject" placeholder="Enter subject">
        </div>
        <div class="form-row">
          <label for="message">Message:</label>
          <textarea id="message" placeholder="Your message"></textarea>
        </div>
      </div>
    </section>
  </main>

 
  <div class="social-media-buttons">
    <a href="#" class="social-btn"><img src="Images/git.png" alt="Facebook"></a>
    <a href="#" class="social-btn"><img src="Images/insta.png" alt="Twitter"></a>
    <a href="#" class="social-btn"><img src="Images/link.png" alt="Instagram"></a>
    <a href="#" class="social-btn"><img src="Images/x.png" alt="LinkedIn"></a>
  </div>

  <footer>
    <p>&copy; 2024 My Portfolio. All rights reserved.</p>
  </footer>
</body>

</html>
